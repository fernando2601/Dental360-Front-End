<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Seção "Antes" -->
  <rect x="20" y="20" width="760" height="40" rx="5" fill="#ffcccc"/>
  <text x="400" y="45" font-family="Arial" font-size="24" text-anchor="middle" fill="#cc0000">ANTES</text>
  
  <!-- Rosto assimétrico -->
  <rect x="50" y="80" width="700" height="260" rx="10" fill="#f8f8ff"/>
  <g transform="translate(400, 170)">
    <!-- Contorno do rosto -->
    <ellipse cx="0" cy="0" rx="120" ry="140" fill="#ffd5c8" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Olhos assimétricos -->
    <ellipse cx="-40" cy="-40" rx="20" ry="10" fill="#ffffff" stroke="#000000" stroke-width="1" transform="rotate(5)"/>
    <ellipse cx="50" cy="-30" rx="15" ry="8" fill="#ffffff" stroke="#000000" stroke-width="1" transform="rotate(-8)"/>
    <circle cx="-40" cy="-40" r="7" fill="#5b3000"/>
    <circle cx="50" cy="-30" r="5" fill="#5b3000"/>
    
    <!-- Nariz assimétrico -->
    <path d="M0,-20 C10,0 10,20 0,40" stroke="#cccccc" stroke-width="2" fill="none" transform="rotate(-10)"/>
    
    <!-- Boca assimétrica -->
    <path d="M-40,60 C-20,70 20,63 40,55" stroke="#cc6666" stroke-width="2" fill="none"/>
    
    <!-- Rugas e assimetrias -->
    <path d="M-60,-60 Q0,-70 60,-50" stroke="#cccccc" stroke-width="2" fill="none"/>
    <path d="M-50,0 L-60,5" stroke="#cccccc" stroke-width="1" fill="none"/>
    <path d="M50,-10 L60,-5" stroke="#cccccc" stroke-width="1" fill="none"/>
    <path d="M-70,40 Q-10,30 20,45" stroke="#cccccc" stroke-width="1" fill="none"/>
    
    <!-- Indicações dos problemas -->
    <line x1="-60" y1="-80" x2="-40" y2="-60" stroke="#cc0000" stroke-width="1"/>
    <text x="-80" y="-90" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">Assimetria</text>
    
    <line x1="50" y1="-60" x2="30" y2="-80" stroke="#cc0000" stroke-width="1"/>
    <text x="70" y="-90" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">Rugas</text>
  </g>
  
  <!-- Título -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">Antes da Harmonização Facial</text>
</svg>