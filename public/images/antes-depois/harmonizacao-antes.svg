<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="340" height="330" viewBox="0 0 340 330">
  <!-- Fundo -->
  <rect width="340" height="330" fill="#fff8f8" rx="10" ry="10"/>
  
  <!-- Cabeçalho "ANTES" -->
  <rect x="0" y="0" width="340" height="40" fill="#ffcdd2" rx="10" ry="10"/>
  <text x="170" y="27" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#d50000">ANTES</text>
  
  <!-- Rosto com assimetrias -->
  <ellipse cx="170" cy="120" rx="55" ry="65" fill="#ffebee" stroke="#ef9a9a" stroke-width="2"/>
  
  <!-- Assimetrias faciais -->
  <!-- Parte esquerda do rosto menor -->
  <path d="M170,55 Q130,120 170,180" fill="#ffcccb" stroke="#ffcccb" stroke-width="1"/>
  
  <!-- Olhos assimétricos -->
  <ellipse cx="145" cy="105" rx="12" ry="6" fill="#f8f8f8" stroke="#ef5350" stroke-width="1"/>
  <ellipse cx="195" cy="110" rx="10" ry="5" fill="#f8f8f8" stroke="#ef5350" stroke-width="1"/>
  
  <!-- Boca torta -->
  <path d="M140,150 Q170,155 200,145" stroke="#ef5350" stroke-width="2" fill="none"/>
  
  <!-- Nariz -->
  <path d="M170,115 L165,135 Q170,140 175,135 Z" fill="#ffcccb" stroke="#ef5350" stroke-width="1"/>
  
  <!-- Título -->
  <text x="170" y="200" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#d32f2f">Proporções Assimétricas</text>
  
  <!-- Descrição -->
  <text x="170" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Assimetrias faciais, volume insuficiente</text>
  <text x="170" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">em áreas estratégicas e sinais</text>
  <text x="170" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">de envelhecimento.</text>
</svg>