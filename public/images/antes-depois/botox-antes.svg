<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="340" height="330" viewBox="0 0 340 330">
  <!-- Fundo -->
  <rect width="340" height="330" fill="#fff8f8" rx="10" ry="10"/>
  
  <!-- Cabeçalho "ANTES" -->
  <rect x="0" y="0" width="340" height="40" fill="#ffcdd2" rx="10" ry="10"/>
  <text x="170" y="27" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#d50000">ANTES</text>
  
  <!-- Rosto com rugas -->
  <ellipse cx="170" cy="120" rx="50" ry="60" fill="#ffebee" stroke="#ef9a9a" stroke-width="2"/>
  
  <!-- Rugas -->
  <path d="M140,90 Q170,80 200,90" stroke="#ef5350" stroke-width="2" fill="none"/>
  <path d="M140,100 Q170,90 200,100" stroke="#ef5350" stroke-width="2" fill="none"/>
  <path d="M150,140 L130,150" stroke="#ef5350" stroke-width="1.5" fill="none"/>
  <path d="M190,140 L210,150" stroke="#ef5350" stroke-width="1.5" fill="none"/>
  
  <!-- Olhos -->
  <ellipse cx="150" cy="115" rx="10" ry="5" fill="#f8f8f8" stroke="#ef5350" stroke-width="1"/>
  <ellipse cx="190" cy="115" rx="10" ry="5" fill="#f8f8f8" stroke="#ef5350" stroke-width="1"/>
  
  <!-- Boca -->
  <path d="M150,150 Q170,160 190,150" stroke="#ef5350" stroke-width="2" fill="none"/>
  
  <!-- Título -->
  <text x="170" y="200" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#d32f2f">Rugas e Linhas de Expressão</text>
  
  <!-- Descrição -->
  <text x="170" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Rugas de expressão visíveis, especialmente</text>
  <text x="170" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">na testa, ao redor dos olhos e</text>
  <text x="170" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">entre as sobrancelhas.</text>
</svg>