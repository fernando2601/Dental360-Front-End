<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="340" height="330" viewBox="0 0 340 330">
  <!-- Fundo -->
  <rect width="340" height="330" fill="#f8fff8" rx="10" ry="10"/>
  
  <!-- Cabeçalho "DEPOIS" -->
  <rect x="0" y="0" width="340" height="40" fill="#c8e6c9" rx="10" ry="10"/>
  <text x="170" y="27" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">DEPOIS</text>
  
  <!-- Gengivas e dentes -->
  <rect x="100" y="110" width="140" height="60" rx="10" ry="10" fill="#c8e6c9"/>
  
  <!-- Dentes (agora completos) -->
  <rect x="110" y="80" width="20" height="30" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="135" y="80" width="20" height="30" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="160" y="80" width="20" height="30" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="185" y="80" width="20" height="30" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="210" y="80" width="20" height="30" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Destaque para o implante -->
  <circle cx="145" cy="95" r="20" fill="none" stroke="#4caf50" stroke-width="2"/>
  <circle cx="145" cy="95" r="16" fill="none" stroke="#4caf50" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="145" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">✓</text>
  
  <!-- Título -->
  <text x="170" y="200" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2e7d32">Implante Perfeito</text>
  
  <!-- Descrição -->
  <text x="170" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Implante dental permanente que se integra</text>
  <text x="170" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">completamente ao osso e parece</text>
  <text x="170" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">um dente natural.</text>
</svg>