<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Seção "Antes" -->
  <rect x="20" y="20" width="360" height="40" rx="5" fill="#ffcccc"/>
  <text x="200" y="45" font-family="Arial" font-size="24" text-anchor="middle" fill="#cc0000">ANTES</text>
  
  <!-- Dentes amarelados (antes) -->
  <rect x="50" y="80" width="300" height="260" rx="10" fill="#f8f8ff"/>
  <g transform="translate(120, 120)">
    <!-- Dente 1 (amarelado) -->
    <rect x="0" y="0" width="40" height="60" rx="5" fill="#f5e8c0"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#cccccc" stroke-width="2"/>
    <line x1="0" y1="60" x2="40" y2="60" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Dente 2 (amarelado) -->
    <rect x="50" y="0" width="40" height="60" rx="5" fill="#f5e8c0"/>
    <line x1="50" y1="0" x2="90" y2="0" stroke="#cccccc" stroke-width="2"/>
    <line x1="50" y1="60" x2="90" y2="60" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Gengiva  -->
    <rect x="-10" y="60" width="150" height="20" rx="5" fill="#ffb6c1"/>
    
    <!-- Texto explicativo -->
    <text x="30" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Coloração amarelada</text>
  </g>
  
  <!-- Seção "Depois" -->
  <rect x="420" y="20" width="360" height="40" rx="5" fill="#ccffcc"/>
  <text x="600" y="45" font-family="Arial" font-size="24" text-anchor="middle" fill="#00aa00">DEPOIS</text>
  
  <!-- Dentes brancos (depois) -->
  <rect x="450" y="80" width="300" height="260" rx="10" fill="#f8f8ff"/>
  <g transform="translate(520, 120)">
    <!-- Dente 1 (branco) -->
    <rect x="0" y="0" width="40" height="60" rx="5" fill="#ffffff"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#cccccc" stroke-width="2"/>
    <line x1="0" y1="60" x2="40" y2="60" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Dente 2 (branco) -->
    <rect x="50" y="0" width="40" height="60" rx="5" fill="#ffffff"/>
    <line x1="50" y1="0" x2="90" y2="0" stroke="#cccccc" stroke-width="2"/>
    <line x1="50" y1="60" x2="90" y2="60" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Gengiva  -->
    <rect x="-10" y="60" width="150" height="20" rx="5" fill="#ffb6c1"/>
    
    <!-- Texto explicativo -->
    <text x="30" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Branco natural</text>
  </g>
  
  <!-- Título -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">Clareamento Dental - Antes e Depois</text>
</svg>