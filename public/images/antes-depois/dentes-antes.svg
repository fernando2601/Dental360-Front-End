<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="340" height="330" viewBox="0 0 340 330">
  <!-- Fundo -->
  <rect width="340" height="330" fill="#fff8f8" rx="10" ry="10"/>
  
  <!-- Cabeçalho "ANTES" -->
  <rect x="0" y="0" width="340" height="40" fill="#ffcdd2" rx="10" ry="10"/>
  <text x="170" y="27" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#d50000">ANTES</text>
  
  <!-- Círculo com ícone de alerta -->
  <circle cx="170" cy="120" r="50" fill="#ffebee"/>
  <circle cx="170" cy="120" r="25" fill="#ef5350" stroke="#c62828" stroke-width="2"/>
  <text x="170" y="128" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">!</text>
  
  <!-- Título -->
  <text x="170" y="200" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#d32f2f">Dentes Desalinhados</text>
  
  <!-- Descrição -->
  <text x="170" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Dentes com espaçamento irregular,</text>
