<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Seção "Antes" -->
  <rect x="20" y="20" width="760" height="40" rx="5" fill="#ffcccc"/>
  <text x="400" y="45" font-family="Arial" font-size="24" text-anchor="middle" fill="#cc0000">ANTES</text>
  
  <!-- Gengiva com dente faltando -->
  <rect x="50" y="80" width="700" height="260" rx="10" fill="#f8f8ff"/>
  <g transform="translate(300, 170)">
    <!-- Gengiva -->
    <rect x="-200" y="0" width="400" height="40" rx="20" fill="#ffb6c1"/>
    
    <!-- Dentes -->
    <rect x="-150" y="-60" width="40" height="60" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    <rect x="-100" y="-60" width="40" height="60" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    <!-- Espaco do dente faltando -->
    <rect x="-50" y="0" width="40" height="5" rx="2" fill="#ffb6c1" stroke="none"/>
    <rect x="0" y="-60" width="40" height="60" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    <rect x="50" y="-60" width="40" height="60" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    <rect x="100" y="-60" width="40" height="60" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
    
    <!-- Sinal de problema -->
    <circle cx="-30" cy="-30" r="25" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
    <text x="-30" y="-24" font-family="Arial" font-size="24" text-anchor="middle" fill="#cc0000">!</text>
    
    <!-- Seta apontando para o dente faltando -->
    <line x1="-30" y1="-5" x2="-30" y2="0" stroke="#cc0000" stroke-width="2"/>
  </g>
  
  <!-- Título -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">Implante Dental - Dente Faltando</text>
</svg>