<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Seção "Depois" -->
  <rect x="20" y="20" width="760" height="40" rx="5" fill="#ccffcc"/>
  <text x="400" y="45" font-family="Arial" font-size="24" text-anchor="middle" fill="#00aa00">DEPOIS</text>
  
  <!-- Sorriso com lentes perfeitas -->
  <rect x="50" y="80" width="700" height="260" rx="10" fill="#f8f8ff"/>
  <g transform="translate(400, 170)">
    <!-- Lábios -->
    <path d="M-200,0 C-150,-30 150,-30 200,0" stroke="#cc9999" stroke-width="3" fill="none"/>
    <path d="M-200,0 C-150,50 150,50 200,0" stroke="#cc9999" stroke-width="3" fill="none"/>
    
    <!-- Dentes perfeitos com lentes -->
    <rect x="-160" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="-120" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="-80" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="-40" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="0" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="40" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="80" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    <rect x="120" y="-25" width="35" height="50" rx="5" fill="#ffffff" stroke="#eeeeee" stroke-width="1"/>
    
    <!-- Efeito de brilho -->
    <circle cx="-140" cy="-5" r="3" fill="#ffffff"/>
    <circle cx="-60" cy="-5" r="3" fill="#ffffff"/>
    <circle cx="20" cy="-5" r="3" fill="#ffffff"/>
    <circle cx="100" cy="-5" r="3" fill="#ffffff"/>
    
    <!-- Indicações das melhorias -->
    <line x1="-100" y1="-40" x2="-100" y2="-60" stroke="#00aa00" stroke-width="1"/>
    <text x="-100" y="-70" font-family="Arial" font-size="12" text-anchor="middle" fill="#00aa00">Alinhamento perfeito</text>
    
    <line x1="60" y1="-40" x2="60" y2="-60" stroke="#00aa00" stroke-width="1"/>
    <text x="60" y="-70" font-family="Arial" font-size="12" text-anchor="middle" fill="#00aa00">Branco brilhante</text>
  </g>
  
  <!-- Título -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">Dentes com Lentes de Contato Dental</text>
</svg>