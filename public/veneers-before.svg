<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Seção "Antes" -->
  <rect x="20" y="20" width="760" height="40" rx="5" fill="#ffcccc"/>
  <text x="400" y="45" font-family="Arial" font-size="24" text-anchor="middle" fill="#cc0000">ANTES</text>
  
  <!-- Sorriso com dentes irregulares -->
  <rect x="50" y="80" width="700" height="260" rx="10" fill="#f8f8ff"/>
  <g transform="translate(400, 170)">
    <!-- Lábios -->
    <path d="M-200,0 C-150,-30 150,-30 200,0" stroke="#cc9999" stroke-width="3" fill="none"/>
    <path d="M-200,0 C-150,50 150,50 200,0" stroke="#cc9999" stroke-width="3" fill="none"/>
    
    <!-- Dentes irregulares e amarelados -->
    <rect x="-160" y="-25" width="35" height="50" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(-5)"/>
    <rect x="-120" y="-20" width="35" height="45" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(3)"/>
    <rect x="-80" y="-28" width="38" height="52" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(-7)"/>
    <rect x="-40" y="-22" width="32" height="47" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(5)"/>
    <rect x="0" y="-25" width="35" height="50" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(-3)"/>
    <rect x="40" y="-20" width="30" height="45" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(8)"/>
    <rect x="80" y="-25" width="36" height="48" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(-6)"/>
    <rect x="120" y="-22" width="35" height="47" rx="5" fill="#f5e8c0" stroke="#dddddd" stroke-width="1" transform="rotate(4)"/>
    
    <!-- Indicações dos problemas -->
    <line x1="-100" y1="-40" x2="-100" y2="-60" stroke="#cc0000" stroke-width="1"/>
    <text x="-100" y="-70" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">Desalinhamento</text>
    
    <line x1="60" y1="-40" x2="60" y2="-60" stroke="#cc0000" stroke-width="1"/>
    <text x="60" y="-70" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">Coloração amarelada</text>
  </g>
  
  <!-- Título -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">Dentes Antes das Lentes</text>
</svg>