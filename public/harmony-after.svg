<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fundo -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Seção "Depois" -->
  <rect x="20" y="20" width="760" height="40" rx="5" fill="#ccffcc"/>
  <text x="400" y="45" font-family="Arial" font-size="24" text-anchor="middle" fill="#00aa00">DEPOIS</text>
  
  <!-- Rosto harmonizado -->
  <rect x="50" y="80" width="700" height="260" rx="10" fill="#f8f8ff"/>
  <g transform="translate(400, 170)">
    <!-- Contorno do rosto -->
    <ellipse cx="0" cy="0" rx="120" ry="140" fill="#ffd5c8" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Olhos simétricos -->
    <ellipse cx="-40" cy="-40" rx="18" ry="9" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <ellipse cx="40" cy="-40" rx="18" ry="9" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    <circle cx="-40" cy="-40" r="6" fill="#5b3000"/>
    <circle cx="40" cy="-40" r="6" fill="#5b3000"/>
    
    <!-- Nariz simétrico -->
    <path d="M0,-20 C5,0 5,20 0,40" stroke="#cccccc" stroke-width="2" fill="none"/>
    
    <!-- Boca simétrica -->
    <path d="M-40,60 C-20,70 20,70 40,60" stroke="#cc6666" stroke-width="2" fill="none"/>
    
    <!-- Sem rugas -->
    
    <!-- Indicações das melhorias -->
    <line x1="-60" y1="-80" x2="-40" y2="-60" stroke="#00aa00" stroke-width="1"/>
    <text x="-80" y="-90" font-family="Arial" font-size="12" text-anchor="middle" fill="#00aa00">Simetria</text>
    
    <line x1="50" y1="-60" x2="30" y2="-80" stroke="#00aa00" stroke-width="1"/>
    <text x="70" y="-90" font-family="Arial" font-size="12" text-anchor="middle" fill="#00aa00">Pele lisa</text>
    
    <!-- Contornos faciais -->
    <path d="M-80,20 C-60,30 -60,50 -70,70" stroke="#ffbfad" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M80,20 C60,30 60,50 70,70" stroke="#ffbfad" stroke-width="3" fill="none" opacity="0.5"/>
    
    <!-- Lábios definidos -->
    <path d="M-40,60 C-20,63 20,63 40,60" stroke="#e06666" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Título -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">Depois da Harmonização Facial</text>
</svg>