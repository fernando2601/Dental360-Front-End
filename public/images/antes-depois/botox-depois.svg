<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="340" height="330" viewBox="0 0 340 330">
  <!-- Fundo -->
  <rect width="340" height="330" fill="#f8fff8" rx="10" ry="10"/>
  
  <!-- Cabeçalho "DEPOIS" -->
  <rect x="0" y="0" width="340" height="40" fill="#c8e6c9" rx="10" ry="10"/>
  <text x="170" y="27" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">DEPOIS</text>
  
  <!-- Rosto rejuvenescido -->
  <ellipse cx="170" cy="120" rx="50" ry="60" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
  
  <!-- Sem rugas -->
  
  <!-- Olhos -->
  <ellipse cx="150" cy="115" rx="10" ry="5" fill="#f8f8f8" stroke="#4caf50" stroke-width="1"/>
  <ellipse cx="190" cy="115" rx="10" ry="5" fill="#f8f8f8" stroke="#4caf50" stroke-width="1"/>
  
  <!-- Boca feliz -->
  <path d="M150,150 Q170,170 190,150" stroke="#4caf50" stroke-width="2" fill="none"/>
  
  <!-- Brilho -->
  <circle cx="200" cy="90" r="5" fill="#81c784"/>
  <circle cx="210" cy="100" r="3" fill="#81c784"/>
  
  <!-- Título -->
  <text x="170" y="200" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2e7d32">Pele Lisa e Jovem</text>
  
  <!-- Descrição -->
  <text x="170" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Pele visivelmente mais lisa, com suavização</text>
  <text x="170" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">das rugas e aparência rejuvenescida,</text>
  <text x="170" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">mantendo a naturalidade das expressões.</text>
</svg>